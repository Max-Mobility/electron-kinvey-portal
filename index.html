<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electron Kinvey Portal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="libs/spin.css"/>
    <script src="node_modules/plotly.js/dist/plotly.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="libs/spin.js"></script>
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
  </head>
  <body>
    <header>
      <h1>Electron Kinvey Portal</h1>
      <p></p>
    </header>
    <div class="container">
      <div id="form">
        <input id="username" type="text" placeholder="username" autocomplete="off"/>
        <input id="password" type="password" placeholder="password" autocomplete="off"/>
        <button class="btn" id="submit">Login</button>
      </div>
      <div id="spinner">
      </div>
      <h3 id="title" align="center"></h3>
      <div id="plot" class="plot"></div>
      <footer></footer>
    </div>
    <script>
      nodeRequire("./renderer.js")
    </script>
  </body>
</html>
